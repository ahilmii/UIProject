    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Eğer bu My Account sayfasındaysa çalışsın
    const cartContainer = document.getElementById('cart-container');
    if (!cartContainer) return;

    // Sepeti oku
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        cartContainer.innerHTML = `
        <p class="text-center text-muted col-12">Sepetinizde ürün yok.</p>
        `;
        return;
    }

    // Her ürün için kart oluştur
    let html = '';
    cart.forEach(name => {
        const prod = products.find(p => p.name === name);
        if (!prod) return;
        html += `
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm rounded-3 h-100 transition-card flex-fill">

                <div class="position-relative">
                    <img src="${prod.image1}" class="card-img-top rounded-top-3 img-fluid" style="object-fit: cover;"/>
                    <span class="position-absolute top-0 end-0 m-2 badge bg-light text-dark rounded-pill px-3 py-2 shadow-sm">
                        <i class="fa-solid fa-palette me-1 text-primary"></i>3 Color 
                    </span>                
                </div>    


                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-dark mb-1">${prod.brand}</h5>
                    <p class="card-text text-muted mb-3">${prod.title}</p>
                </div>

                <div class="mt-auto">
                    <div class="d-flex align-items-center">
                        <span class="display-6 fw-bold mx-3 mb-2" style="color:black;">${prod.price}</span>
                    </div>
                </div>    


            </div>
        </div>
        `;
    });

    cartContainer.innerHTML = html;
});


    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('giris');
                    localStorage.removeItem('username');
                    alert('Başarıyla çıkış yaptınız.');
                    window.location.href = 'index.html'; // Çıkış yaptıktan sonra ana sayfaya yönlendir
