<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="indexStyle.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="styleForRegister.css">
     <title>KOD ADI GONYALI HİLMİ</title>
     
     <style>
        /* Hover efekti için geçiş animasyonu */
        .transition-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .transition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }

        /* Yeni eklenen stiller */
        .container.active .form-box.login {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .container.active .form-box.register {
            visibility: visible;
            opacity: 1;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .toggle-box {
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .container.active .toggle-box {
            transform: translateX(100%);
        }

        .toggle-panel {
            padding: 0 40px;
            text-align: center;
            background: #7494ec; /* Renk uyumu için */
        }



     </style>

</head>

<body>
    
   <nav>
        
        <div class="menu">
            <input type="checkbox" id="check">
            <div class="logo"> <a href="index.html"><img src="assets/logo.png" style="height: 120px;" class="logo-img" ></a></div>
            
             <ul>
                <label class="button cancel" for="check"><i class="fas fa-times"></i></label>
                <li><a href="index.html">Home</a></li>
                <li class="divider"></li>
                
                <li class="product">
                    <a href="product.html">Products</a>
                    
                    <div class="Product_menu">
                        <div class="Product-drowdown_menu">
                            <a href="">Upper wear</a>  
                            <a href="">Trousers</a>
                            <a href="">Shoes</a>
                           </div>
                    </div>
                </li>  

               <li class="divider"></li>
                <li><a href="#">Feedback</a></li>
                <li class="divider"></li>
                <!-- register iconlu olacak-->
                <li><a href="register.html">Register</a></li>
            </ul>

            <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
        </div>
    
   </nav>

    
    
















</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    const registerBtn = document.querySelector('.registerBtn');

    registerBtn.addEventListener('click', () => {
        container.classList.add('active');
    });

    // Login'e geri dönüş için (isteğe bağlı)
    const loginBtn = document.createElement('button');
    loginBtn.className = 'btn login-btn';
    loginBtn.textContent = 'Login';
    document.querySelector('.toggle-panel').appendChild(loginBtn);

    loginBtn.addEventListener('click', () => {
        container.classList.remove('active');
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
